	<script>
	function resizeCanvas() {
			console.log("resizeCanvas");
            const container = document.getElementById("gameContainer");
			const canvs = document.getElementById("#canvas");
			
			let w; let h;
			w = window.innerWidth;
			h = w * 9 / 16;

			if (h > window.innerHeight){
				h = window.innerHeight;
				w = h * 16 / 9;
			}
			
			const margin_top = (window.innerHeight - h) / 2;
			const margin_left = (window.innerWidth - w) / 2;

			if (container) {
				container.style.width = w + "px";
				container.style.height = h + "px";
				container.style.marginTop = margin_top + "px";
				container.style.marginLeft = margin_left + "px";
			}
         	
			if (canvs) {
				canvs.width = w;
				canvs.height = h;
			}
         }

	</script>
